<div class="card" >
  <div class="card-header">
    Faktúry
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">subject</th>
          <th scope="col">price</th>
          <th scope="col">dodávateľ</th>
          <th scope="col">description</th>
          <th scope="col">comment</th>
          <th scope="col">date_signed</th>
          <th scope="col">date_published</th>
          <th scope="col">source</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.subject }}</td>
          <td>{{ invoice.price }}</td>
          <td><a href="#">{{invoice.contractorName}}</a></td>
          <td>{{ invoice.description }}</td>
          <td>{{ invoice.comment }}</td>
          <td>{{ invoice.date_signed }}</td>
          <td>{{ invoice.date_published }}</td>
          <td><a href="{{ invoice.source }}">Source link</a></td>
        </tr>
      </tbody>
    </table>
	</div>
</div>
